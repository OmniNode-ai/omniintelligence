---
# ONEX Node Contract - Semantic Analysis Compute Node
contract_version:
  major: 1
  minor: 0
  patch: 0
node_version:
  major: 1
  minor: 0
  patch: 0
name: "node_semantic_analysis_compute"
node_type: "COMPUTE_GENERIC"
description: >-
  Compute node for semantic analysis of code. Analyzes meaning, intent, and semantic relationships in
  code constructs.
input_model:
  name: "ModelSemanticAnalysisInput"
  module: "omniintelligence.nodes.node_semantic_analysis_compute.models"
  description: "Input containing code snippet and analysis context."
output_model:
  name: "ModelSemanticAnalysisOutput"
  module: "omniintelligence.nodes.node_semantic_analysis_compute.models"
  description: "Output containing semantic features and analysis results."
operations:
  - name: "analyze_semantics"
    description: "Perform semantic analysis on code"
    input_fields:
      - code_snippet
      - context
    output_fields:
      - success
      - semantic_features
      - embeddings
      - similarity_scores
# Protocol Dependencies (Future)
# ==============================
# Status: Backlog - Phase 3 (v0.4.0)
# When implementing full functionality, a semantic model protocol will be needed.
# Handler Routing (Declarative Pattern)
# =====================================
# Compute nodes use a single handler for all operations.
handler_routing:
  routing_strategy: "single_handler"
  handlers:
    - operation: "analyze_semantics"
      handler:
        function: "handle_semantic_analysis_compute"
        module: "omniintelligence.nodes.node_semantic_analysis_compute.handlers"
        type: "sync"
dependencies: []
# Future protocol dependency (uncomment when protocols module exists):
# - name: "semantic_model"
#   type: "protocol"
#   module: "omniintelligence.protocols"
#   description: "Semantic analysis model"
# Error Handling Configuration
# ============================
error_handling:
  error_types:
    - name: "SemanticAnalysisValidationError"
      error_code: "SEMANTIC_001"
      description: "Input validation failed"
      recoverable: false
      retry_strategy: "none"
    - name: "SemanticAnalysisComputeError"
      error_code: "SEMANTIC_002"
      description: "Error during semantic analysis computation"
      recoverable: true
      retry_strategy: "immediate_retry"
health_check:
  enabled: true
  endpoint: "/health"
  interval_seconds: 30
metadata:
  author: "OmniNode Team"
  created: "2025-11-14"
  updated: "2026-01-18"
  tags:
    - "ONEX"
    - "compute"
    - "semantic"
    - "analysis"
