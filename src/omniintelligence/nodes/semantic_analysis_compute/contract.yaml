---
# ONEX Node Contract - Semantic Analysis Compute Node
contract_version:
  major: 1
  minor: 0
  patch: 0
node_version:
  major: 1
  minor: 0
  patch: 0
name: "semantic_analysis_compute"
node_type: "COMPUTE_GENERIC"
description: >-
  Compute node for semantic analysis of code. Analyzes meaning, intent, and semantic relationships in
  code constructs.
input_model:
  name: "ModelSemanticAnalysisInput"
  module: "omniintelligence.nodes.semantic_analysis_compute.models"
  description: "Input containing code snippet and analysis context."
output_model:
  name: "ModelSemanticAnalysisOutput"
  module: "omniintelligence.nodes.semantic_analysis_compute.models"
  description: "Output containing semantic features and analysis results."
operations:
  - name: "analyze_semantics"
    description: "Perform semantic analysis on code"
    input_fields:
      - code_snippet
      - context
    output_fields:
      - success
      - semantic_features
      - embeddings
      - similarity_scores
# TODO: Create omniintelligence.protocols module with semantic model protocol
dependencies: []
# - name: "semantic_model"
#   type: "protocol"
#   module: "omniintelligence.protocols"
#   description: "Semantic analysis model"
# Error Handling Configuration
# ============================
error_handling:
  error_types:
    - name: "SemanticAnalysisValidationError"
      description: "Input validation failed"
      recoverable: false
      retry_strategy: "none"
    - name: "SemanticAnalysisComputeError"
      description: "Error during semantic analysis computation"
      recoverable: true
      retry_strategy: "immediate_retry"
health_check:
  enabled: true
  endpoint: "/health"
  interval_seconds: 30
metadata:
  author: "OmniNode Team"
  created: "2025-11-14"
  updated: "2026-01-18"
  tags:
    - "ONEX"
    - "compute"
    - "semantic"
    - "analysis"
