---
# ONEX Node Contract - Pattern Matching Compute Node
contract_version:
  major: 1
  minor: 0
  patch: 0
node_version:
  major: 1
  minor: 0
  patch: 0
name: "pattern_matching_compute"
node_type: "COMPUTE_GENERIC"
description: >-
  Compute node for matching code patterns against a pattern library. Identifies design patterns, anti-patterns,
  and custom patterns.
input_model:
  name: "ModelPatternMatchingInput"
  module: "omniintelligence.nodes.pattern_matching_compute.models"
  description: "Input containing code to match and pattern library reference."
output_model:
  name: "ModelPatternMatchingOutput"
  module: "omniintelligence.nodes.pattern_matching_compute.models"
  description: "Output containing matched patterns and confidence scores."
operations:
  - name: "match_patterns"
    description: "Match patterns in code"
    input_fields:
      - code_snippet
      - project_name
      - context
    output_fields:
      - success
      - patterns_matched
      - pattern_scores
      - metadata
# Metadata Model (for typed metadata in output)
# =============================================
# The output model uses ModelPatternMatchingMetadata for type-safe metadata
# instead of dict[str, Any]. This provides structured status, message, and
# tracking information for the matching operation.
metadata_model:
  name: "ModelPatternMatchingMetadata"
  module: "omniintelligence.nodes.pattern_matching_compute.models"
  description: "Typed metadata for pattern matching output (status, message, tracking_url, operation, etc.)"
# Protocol Dependencies (Future)
# ==============================
# Status: Backlog - Phase 3 (v0.4.0)
# When implementing full functionality, a pattern library protocol will be needed.
# Tracked: docs/migrations/omniarchon_to_omniintelligence.md (Phase 3 - Protocols)
dependencies: []
# Future protocol dependency (uncomment when protocols module exists):
# - name: "pattern_library"
#   type: "protocol"
#   module: "omniintelligence.protocols"
#   description: "Pattern library for matching"
# Error Handling Configuration
# ============================
error_handling:
  error_types:
    - name: "PatternMatchingValidationError"
      error_code: "PATMATCH_001"
      description: "Input validation failed"
      recoverable: false
      retry_strategy: "none"
    - name: "PatternMatchingComputeError"
      error_code: "PATMATCH_002"
      description: "Error during pattern matching computation"
      recoverable: true
      retry_strategy: "immediate_retry"
health_check:
  enabled: true
  endpoint: "/health"
  interval_seconds: 30
metadata:
  author: "OmniNode Team"
  created: "2025-11-14"
  updated: "2026-01-18"
  tags:
    - "ONEX"
    - "compute"
    - "patterns"
    - "matching"
