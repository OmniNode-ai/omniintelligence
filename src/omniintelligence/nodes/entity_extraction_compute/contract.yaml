---
# ONEX Node Contract - Entity Extraction Compute Node
contract_version:
  major: 1
  minor: 0
  patch: 0
node_version:
  major: 1
  minor: 0
  patch: 0
name: "entity_extraction_compute"
node_type: "COMPUTE_GENERIC"
description: >-
  Compute node for extracting entities from code and documents. Identifies classes, functions, variables,
  and other code constructs.
input_model:
  name: "ModelEntityExtractionInput"
  module: "omniintelligence.nodes.entity_extraction_compute.models"
  description: "Input containing content to analyze and extraction parameters."
output_model:
  name: "ModelEntityExtractionOutput"
  module: "omniintelligence.nodes.entity_extraction_compute.models"
  description: "Output containing extracted entities and their metadata."
operations:
  - name: "extract_entities"
    description: "Extract entities from content"
    input_fields:
      - content
      - language
      - entity_types
    output_fields:
      - success
      - entities
      - entity_count
# Protocol Dependencies (Future)
# ==============================
# Status: Backlog - Phase 3 (v0.4.0)
# When implementing full functionality, a parser protocol will be needed.
# Tracked: docs/migrations/omniarchon_to_omniintelligence.md (Phase 3 - Protocols)
dependencies: []
# Future protocol dependency (uncomment when protocols module exists):
# - name: "parser"
#   type: "protocol"
#   module: "omniintelligence.protocols"
#   description: "Code parser for entity extraction"
# Error Handling Configuration
# ============================
error_handling:
  error_types:
    - name: "EntityExtractionValidationError"
      error_code: "ENTITY_001"
      description: "Input validation failed (e.g., unsupported language)"
      recoverable: false
      retry_strategy: "none"
    - name: "EntityExtractionComputeError"
      error_code: "ENTITY_002"
      description: "Error during entity extraction computation"
      recoverable: true
      retry_strategy: "immediate_retry"
health_check:
  enabled: true
  endpoint: "/health"
  interval_seconds: 30
metadata:
  author: "OmniNode Team"
  created: "2025-11-14"
  updated: "2026-01-18"
  tags:
    - "ONEX"
    - "compute"
    - "entities"
    - "extraction"
