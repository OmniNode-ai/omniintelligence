---
# ONEX Node Contract - Entity Extraction Compute Node
contract_version:
  major: 1
  minor: 0
  patch: 0
node_version:
  major: 1
  minor: 0
  patch: 0
name: "entity_extraction_compute"
node_type: "COMPUTE_GENERIC"
description: >-
  Compute node for extracting entities from code and documents. Identifies classes, functions, variables,
  and other code constructs.
input_model:
  name: "ModelEntityExtractionInput"
  module: "omniintelligence.nodes.entity_extraction_compute.models"
  description: "Input containing content to analyze and extraction parameters."
output_model:
  name: "ModelEntityExtractionOutput"
  module: "omniintelligence.nodes.entity_extraction_compute.models"
  description: "Output containing extracted entities and their metadata."
operations:
  - name: "extract_entities"
    description: "Extract entities from content"
    input_fields:
      - content
      - language
      - entity_types
    output_fields:
      - success
      - entities
      - entity_count
# TODO: Create omniintelligence.protocols module with parser protocol
dependencies: []
