#   type: "protocol"
#   module: "omniintelligence.protocols"
#   description: "Code parser for entity extraction"
health_check:
  enabled: true
  endpoint: "/health"
  interval_seconds: 30
metadata:
  author: "OmniNode Team"
  created: "2025-11-14"
  updated: "2026-01-18"
  tags:
    - "ONEX"
    - "compute"
    - "entities"
    - "extraction"
