error_handling:
  retry_policy:
    max_retries: 3
    initial_delay_ms: 100
    max_delay_ms: 5000
    exponential_base: 2
    retry_on:
      - "MemgraphConnectionError"
      - "MemgraphTimeoutError"
  circuit_breaker:
    enabled: true
    failure_threshold: 5
    reset_timeout_ms: 60000
dependencies:
  - name: "memgraph_client"
    type: "protocol"
    module: "neo4j"
    description: "Memgraph/Neo4j client for graph operations"
health_check:
  enabled: true
  endpoint: "/health"
  interval_seconds: 30
metadata:
  author: "OmniNode Team"
  created: "2025-11-14"
  updated: "2026-01-18"
  tags:
    - "effect"
    - "memgraph"
    - "graph"
