# ONEX Node Contract - Quality Scoring Compute Node
contract_version:
  major: 1
  minor: 0
  patch: 0
node_version: "1.0.0"
name: "quality_scoring_compute"
node_type: "COMPUTE_GENERIC"
description: "Compute node for scoring code quality across multiple dimensions. Calculates maintainability, complexity, documentation, and ONEX compliance scores."
input_model:
  name: "ModelQualityScoringInput"
  module: "omniintelligence.nodes.quality_scoring_compute.models"
  description: "Input containing code to score and quality parameters."
output_model:
  name: "ModelQualityScoringOutput"
  module: "omniintelligence.nodes.quality_scoring_compute.models"
  description: "Output containing quality scores and recommendations."
operations:
  - name: "score_quality"
    description: "Score code quality"
    input_fields:
      - source_path
      - content
      - language
      - project_name
    output_fields:
      - success
      - quality_score
      - dimensions
      - onex_compliant
      - recommendations
dependencies:
  - name: "quality_analyzer"
    type: "protocol"
    module: "omniintelligence.protocols"
    description: "Quality analysis engine"
health_check:
  enabled: true
  endpoint: "/health"
  interval_seconds: 30
metadata:
  author: "OmniNode Team"
  created: "2025-11-14"
  updated: "2026-01-18"
  tags:
    - "compute"
    - "quality"
    - "scoring"
