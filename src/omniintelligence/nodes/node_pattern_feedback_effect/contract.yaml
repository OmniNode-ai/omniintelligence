# ONEX Node Contract
# Node: NodePatternFeedbackEffect
#
# This contract defines the interface for the pattern feedback effect node.
# The node receives session outcome events and updates rolling window metrics
# in PostgreSQL for pattern learning feedback loops.
#
# Reference: OMN-1678 - Rolling window metric updates for session outcomes

# Contract identifiers
name: "node_pattern_feedback_effect"
contract_name: "node_pattern_feedback_effect"
node_name: "node_pattern_feedback_effect"
contract_version:
  major: 1
  minor: 0
  patch: 0
node_version:
  major: 1
  minor: 0
  patch: 0

# Node type
node_type: "EFFECT_GENERIC"

# Description
description: >
  Effect node for recording session outcomes and updating rolling window metrics in PostgreSQL. Receives
  session outcome events containing session_id, success flag, optional failure_reason, and correlation_id.
  Updates the pattern_injections table to mark outcomes as recorded and updates the learned_patterns table
  with rolling window metrics (rolling_20 counters using decay approximation). Provides feedback loop
  data for pattern learning and confidence scoring nodes.
# Strongly typed I/O models
input_model:
  name: "ClaudeSessionOutcome"
  module: "omnibase_core.integrations.claude_code"
  description: "Session outcome event from Claude Code sessions."
output_model:
  name: "ModelSessionOutcomeResult"
  module: "omniintelligence.nodes.node_pattern_feedback_effect.models"
  description: "Output model containing recording status and updated metric summary."

# =============================================================================
# HANDLER ROUTING (Declarative Handler Dispatch)
# =============================================================================
# This section defines how operations are routed to the session outcome handler.
# The routing strategy determines handler selection based on operation type.
#
# Design Rationale:
#   - Single handler for session outcome recording
#   - Rolling window metrics with decay approximation
#   - Contribution heuristics for outcome attribution
#
# Execution Flow:
#   1. Receive ClaudeSessionOutcome event with session_id, outcome, error
#   2. Route to record_session_outcome handler based on operation
#   3. Find all pattern_injections for this session that haven't been processed
#   4. Mark injections as recorded with the outcome
#   5. Update rolling_20 metrics for all unique patterns involved (decay approximation)
#   6. Recompute effectiveness score (quality_score) from updated rolling metrics
#   7. Return ModelSessionOutcomeResult with status, counts, pattern_ids, and effectiveness_scores
# =============================================================================
handler_routing:
  routing_strategy: "operation_match"
  handlers:
    # Record Session Outcome - Main handler for pattern feedback
    # Records session outcomes and updates rolling window metrics.
    - operation: "record_session_outcome"
      handler:
        function: "record_session_outcome"
        module: "omniintelligence.nodes.node_pattern_feedback_effect.handlers.handler_session_outcome"
        type: "async"
      description: "Record session outcome and update rolling window metrics for patterns"
      output_fields:
        - status
        - session_id
        - injections_updated
        - patterns_updated
        - pattern_ids
        - effectiveness_scores
        - recorded_at
        - error_message

# =============================================================================
# IO OPERATIONS
# =============================================================================
io_operations:
  - operation: "record_session_outcome"
    description: "Record a session outcome, update rolling window metrics, and recompute effectiveness scores"
    input_fields:
      - session_id
      - success
      - failure_reason
      - correlation_id
    output_fields:
      - status
      - session_id
      - injections_updated
      - patterns_updated
      - pattern_ids
      - effectiveness_scores
      - recorded_at
      - error_message

# =============================================================================
# DEPENDENCIES
# =============================================================================
dependencies:
  - name: "pattern_repository"
    type: "protocol"
    class_name: "ProtocolPatternRepository"
    module: "omniintelligence.nodes.node_pattern_feedback_effect.handlers.handler_session_outcome"
    description: "Pattern repository protocol for database operations (fetch/execute) on session outcomes
      and rolling metrics"
    required: true

# =============================================================================
# ERROR HANDLING
# =============================================================================
error_handling:
  retry_policy:
    max_retries: 3
    initial_delay_ms: 100
    max_delay_ms: 2000
    exponential_base: 2
    retry_on:
      - "ConnectionError"
      - "TimeoutError"
      - "IntegrityError"

  error_types:
    - name: "PatternNotFoundError"
      description: "Referenced pattern_id does not exist in patterns table"
      recoverable: false
      retry_strategy: "none"
    - name: "DatabaseWriteError"
      description: "Failed to write outcome or update metrics in PostgreSQL"
      recoverable: true
      retry_strategy: "exponential_backoff"
    - name: "RollingWindowUpdateError"
      description: "Failed to update rolling window aggregates"
      recoverable: true
      retry_strategy: "exponential_backoff"
    - name: "ValidationError"
      description: "Invalid session outcome request data"
      recoverable: false
      retry_strategy: "none"

# =============================================================================
# EVENT BUS SUBCONTRACT - Runtime Routing Layer
# =============================================================================
event_bus:
  version:
    major: 1
    minor: 0
    patch: 0
  event_bus_enabled: true

  subscribe_topics:
    - "onex.cmd.omniintelligence.session-outcome.v1"

  publish_topics: []

  subscribe_topic_metadata:
    "onex.cmd.omniintelligence.session-outcome.v1":
      schema_ref: "omnibase_core.integrations.claude_code.ClaudeSessionOutcome"
      description: "Session outcome events from omniclaude SessionEnd hook"

# =============================================================================
# CAPABILITIES
# =============================================================================
capabilities:
  - name: "database_write"
    description: "Write session outcome records to PostgreSQL"
  - name: "pattern_metrics"
    description: "Update rolling window metrics for pattern learning feedback"
  - name: "effectiveness_scoring"
    description: "Recompute pattern effectiveness scores (quality_score) from rolling metrics"
  - name: "session_outcome"
    description: "Record and track session success/failure outcomes"

# =============================================================================
# METADATA
# =============================================================================
metadata:
  author: "OmniNode Team"
