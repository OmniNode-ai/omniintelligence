name: vectorization_compute
version:
  major: 1
  minor: 0
  patch: 0

description: |
  Compute node for generating embeddings from code and documents.
  Supports multiple embedding models and batch processing with caching.

node_type: compute

input_model: omniintelligence.models.ModelVectorizationInput
output_model: omniintelligence.models.ModelVectorizationOutput

algorithm:
  algorithm_type: embedding_generation
  factors:
    embedding:
      weight: 1.0
      calculation_method: transformer_encoding

performance:
  single_operation_max_ms: 3000

dependencies: []
