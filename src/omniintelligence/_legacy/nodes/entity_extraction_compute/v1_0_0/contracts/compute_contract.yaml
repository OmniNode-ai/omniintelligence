input_model: omniintelligence._legacy.nodes.entity_extraction_compute.v1_0_0.compute.ModelEntityExtractionInput
output_model: omniintelligence._legacy.nodes.entity_extraction_compute.v1_0_0.compute.ModelEntityExtractionOutput

algorithm:
  algorithm_type: entity_extraction
  factors:
    extraction:
      weight: 1.0
      calculation_method: ast_parsing

performance:
  single_operation_max_ms: 5000

dependencies: []
