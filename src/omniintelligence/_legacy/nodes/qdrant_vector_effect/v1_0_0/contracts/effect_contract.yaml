# ONEX Effect Contract - Qdrant Vector Effect
# Migrated to strict ONEX schema

name: qdrant_vector_effect
version:
  major: 1
  minor: 0
  patch: 0

description: |
  Effect node for storing and managing vectors in Qdrant.
  Handles collection management, vector indexing, and search operations.

node_type: effect

# Fully qualified model class names
input_model: omniintelligence._legacy.nodes.qdrant_vector_effect.v1_0_0.effect.ModelQdrantVectorInput
output_model: omniintelligence._legacy.nodes.qdrant_vector_effect.v1_0_0.effect.ModelQdrantVectorOutput

# I/O operations (required for effect nodes)
io_operations:
  - operation_type: upsert
    atomic: true
    backup_enabled: false
    timeout_ms: 30000
    validation_enabled: true

  - operation_type: search
    atomic: false
    backup_enabled: false
    timeout_ms: 30000
    validation_enabled: true

  - operation_type: delete
    atomic: true
    backup_enabled: false
    timeout_ms: 30000
    validation_enabled: true

  - operation_type: create_collection
    atomic: true
    backup_enabled: false
    timeout_ms: 60000
    validation_enabled: true

# Transaction management
transaction_management:
  enabled: false

# Retry policies
retry_policies:
  max_attempts: 3
  circuit_breaker_enabled: true
  circuit_breaker_threshold: 3

# Dependencies
dependencies:
  - name: ProtocolVectorDatabase
    dependency_type: protocol
    required: true
    description: Qdrant vector database service

# Author and tags
author: omniintelligence
tags:
  - effect
  - qdrant
  - vectors
  - embeddings
