name: intelligence_orchestrator
version:
  major: 1
  minor: 0
  patch: 0

description: |
  Unified orchestrator for all intelligence operations using Llama Index workflows.
  Handles document ingestion, pattern learning, and quality assessment workflows.
  Routes operations via EnumOperationType.

node_type: orchestrator

input_model: omniintelligence._legacy.models.model_orchestrator.ModelOrchestratorInput
output_model: omniintelligence._legacy.models.model_orchestrator.ModelOrchestratorOutput

# Dependencies - orchestrator coordinates compute, effect, and reducer nodes
dependencies:
  - name: vectorization_compute
    dependency_type: module
    required: true
    description: Vectorization compute node
  - name: entity_extraction_compute
    dependency_type: module
    required: true
    description: Entity extraction compute node
  - name: pattern_matching_compute
    dependency_type: module
    required: true
    description: Pattern matching compute node
  - name: quality_scoring_compute
    dependency_type: module
    required: true
    description: Quality scoring compute node
  - name: semantic_analysis_compute
    dependency_type: module
    required: true
    description: Semantic analysis compute node
  - name: relationship_detection_compute
    dependency_type: module
    required: true
    description: Relationship detection compute node
  - name: kafka_event_effect
    dependency_type: module
    required: true
    description: Kafka event effect node
  - name: qdrant_vector_effect
    dependency_type: module
    required: true
    description: Qdrant vector effect node
  - name: memgraph_graph_effect
    dependency_type: module
    required: true
    description: Memgraph graph effect node
  - name: postgres_pattern_effect
    dependency_type: module
    required: true
    description: PostgreSQL pattern effect node
  - name: intelligence_api_effect
    dependency_type: module
    required: true
    description: Intelligence API effect node
  - name: intelligence_reducer
    dependency_type: module
    required: true
    description: Intelligence reducer node

# Performance requirements
performance:
  single_operation_max_ms: 5000
  batch_operation_max_ms: 30000
  throughput_ops_per_second: 100

# Workflow coordination configuration
workflow_coordination:
  execution_mode: parallel
  max_parallel_branches: 10
  checkpoint_enabled: true
  checkpoint_interval_ms: 1000
  recovery_enabled: true
  timeout_ms: 300000

# Event coordination for orchestrating workflows
event_coordination:
  coordination_strategy: immediate
  buffer_size: 100
  correlation_enabled: true
  correlation_timeout_ms: 30000

# Load balancing and fault tolerance
load_balancing_enabled: true
failure_isolation_enabled: true
monitoring_enabled: true
metrics_collection_enabled: true

# Metadata
author: omniintelligence
tags:
  - orchestrator
  - intelligence
  - workflows
  - llama-index
