# Memgraph Configuration for OmniMemory Causal Graph System
# Development configuration optimized for performance and debugging

# Network settings
--bolt-port=7687
--bolt-address=0.0.0.0
--http-address=0.0.0.0

# Memory and performance settings
--memory-limit=1024
--query-cost-planner=true
--cartesian-product-enabled=true

# Storage settings
--storage-snapshot-on-exit=false
--storage-wal-enabled=true
--storage-recover-on-startup=true

# Logging configuration
--log-level=INFO
--also-log-to-stderr=true

# Query settings for development
--query-execution-timeout-sec=600
--query-max-plans=1000

# Stream processing configuration for Kafka integration
--kafka-bootstrap-servers=kafka:29092

# Security settings (development only)
--auth-enabled=false
--telemetry-enabled=false

# Performance optimization
--isolation-level=READ_COMMITTED
--storage-gc-cycle-sec=30
