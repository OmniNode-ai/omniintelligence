# Memgraph Configuration for Archon Intelligence Infrastructure
# Updated for Memgraph v3.5.0 - deprecated flags removed

# Network settings
--bolt-port=7687
--bolt-address=0.0.0.0

# Memory and performance settings
--memory-limit=1024
--query-cost-planner=true

# Storage settings
--storage-snapshot-on-exit=false
--storage-wal-enabled=true
--storage-recover-on-startup=true
--storage-mode-parallel-schema-recovery=true

# Logging configuration
--log-level=INFO
--also-log-to-stderr=true

# Query settings for development
--query-execution-timeout-sec=600
--query-max-plans=1000

# Security settings (development only)
--telemetry-enabled=false

# Performance optimization
--isolation-level=READ_COMMITTED
--storage-gc-cycle-sec=30
