server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Docker containers
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'logstream'
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'compose_service'
      - source_labels: ['__meta_docker_container_label_com_docker_compose_project']
        target_label: 'compose_project'
    pipeline_stages:
      - json:
          expressions:
            level: level
            timestamp: time
            message: msg
      - labels:
          level:
          container:
          compose_service:
      - timestamp:
          source: timestamp
          format: RFC3339Nano
      - output:
          source: message

  # System logs
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: varlogs
          __path__: /var/log/*log
    pipeline_stages:
      - match:
          selector: '{job="varlogs"}'
          stages:
            - regex:
                expression: '^(?P<timestamp>\S+\s+\d+\s+\S+) (?P<hostname>\S+) (?P<service>\S+): (?P<message>.*)$'
            - labels:
                hostname:
                service:
            - timestamp:
                source: timestamp
                format: 'Jan 02 15:04:05'
            - output:
                source: message

  # Archon specific logs
  - job_name: archon-logs
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: name
            values: ["archon-server", "archon-agents", "archon-intelligence", "archon-bridge", "archon-search"]
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service'
    pipeline_stages:
      - json:
          expressions:
            level: level
            service: service
            message: msg
            timestamp: timestamp
            request_id: request_id
            endpoint: endpoint
            method: method
            status_code: status_code
            duration: duration
      - labels:
          level:
          service:
          endpoint:
          method:
      - timestamp:
          source: timestamp
          format: RFC3339
      - template:
          source: output
          template: '{{ .message }}'
