[pytest]
# Pytest configuration for Pattern Learning Tests
# AI-Generated with agent-testing methodology
# Coverage Target: 95%+

# Test Discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test Paths
testpaths =
    unit
    integration
    performance
    edge_cases

# Markers
markers =
    asyncio: Mark test as async
    unit: Unit tests
    integration: Integration tests
    performance: Performance benchmark tests
    edge_case: Edge case tests
    slow: Slow-running tests (>1s)
    requires_db: Requires PostgreSQL database
    requires_qdrant: Requires Qdrant vector DB

# Async Configuration
asyncio_mode = auto

# Output Options
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes
    --code-highlight=yes
    --durations=10
    --cov=services/intelligence/src/services/pattern_learning
    --cov-report=html
    --cov-report=term-missing
    --cov-report=json
    --cov-fail-under=95

# Coverage Configuration
[coverage:run]
source = services/intelligence/src/services/pattern_learning
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */migrations/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov

# Console Output
console_output_style = progress

# Logging
log_cli = false
log_cli_level = INFO
log_file = test_run.log
log_file_level = DEBUG
