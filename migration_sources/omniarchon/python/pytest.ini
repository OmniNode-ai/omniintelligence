[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = . src .. ../services/intelligence ../services/intelligence/src ../services/kafka-consumer/src
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
addopts =
    --verbose
    --tb=short
    --strict-markers
    --durations=10
markers =
    unit: marks tests as unit tests
    integration: marks tests as integration tests
    performance: marks tests as performance tests
    slow: marks tests as slow running (use -m "not slow" to skip)
    flaky: marks tests as potentially flaky (auto-retry with pytest-rerunfailures)
    asyncio: marks tests as asyncio tests
    intelligence: marks intelligence-related tests
    correlation: marks correlation algorithm tests
    kafka: marks tests requiring Kafka/Redpanda event bus
    api: marks API endpoint tests
    data_access: marks data access layer tests
    load_testing: marks tests as load testing benchmarks
    security: marks tests as security-related tests
    coverage: marks tests as coverage optimization tests
    mark: marks tests with custom markers
    stress_testing: marks tests as stress testing benchmarks
    owasp: marks tests as OWASP security tests
    optimization: marks tests as optimization tests
    safety: marks tests as safety and guard tests
    comprehensive: marks tests as comprehensive tests
    edge_cases: marks tests as edge case tests
    onex_compliance: marks tests as ONEX compliance tests
    real_integration: marks tests requiring real service connections (Kafka, Qdrant, Memgraph) - skip by default, run with --real-integration
