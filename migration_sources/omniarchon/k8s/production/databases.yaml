# Memgraph Database
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: memgraph
  namespace: archon
  labels:
    app: memgraph
spec:
  serviceName: memgraph
  replicas: 1
  selector:
    matchLabels:
      app: memgraph
  template:
    metadata:
      labels:
        app: memgraph
    spec:
      containers:
      - name: memgraph
        image: memgraph/memgraph:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 7687
          name: bolt
        - containerPort: 7444
          name: http
        env:
        - name: MEMGRAPH_BOLT_PORT
          value: "7687"
        - name: MEMGRAPH_HTTP_PORT
          value: "7444"
        - name: MEMGRAPH_MEMORY_LIMIT
          value: "4096"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          tcpSocket:
            port: 7687
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: 7687
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: memgraph-data
          mountPath: /var/lib/memgraph
  volumeClaimTemplates:
  - metadata:
      name: memgraph-data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 20Gi
      storageClassName: ssd
---
apiVersion: v1
kind: Service
metadata:
  name: memgraph
  namespace: archon
  labels:
    app: memgraph
spec:
  selector:
    app: memgraph
  ports:
  - name: bolt
    port: 7687
    targetPort: 7687
  - name: http
    port: 7444
    targetPort: 7444
  type: ClusterIP
