[tool.poetry]
name = "omniintelligence"
version = "0.1.0"
description = "ONEX-compliant intelligence nodes for code analysis, pattern extraction, and AI-assisted development"
authors = ["OmniNode Team"]
readme = "README.md"
packages = [{include = "omniintelligence", from = "src"}]

[tool.poetry.dependencies]
python = "^3.12"
pydantic = "^2.9.0"
pydantic-settings = "^2.6.0"
confluent-kafka = "^2.6.0"
httpx = "^0.27.0"
tenacity = "^9.0.0"
omnibase-core = {git = "https://github.com/OmniNode-ai/omnibase_core.git", branch = "main"}
omnibase-spi = {git = "https://github.com/OmniNode-ai/omnibase_spi.git", branch = "main"}
omninode-bridge = {git = "https://github.com/OmniNode-ai/omninode_bridge.git", branch = "main"}

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
pytest-asyncio = "^0.24.0"
pytest-cov = "^5.0.0"
ruff = "^0.7.0"
mypy = "^1.13.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # do not perform function calls in argument defaults
]

[tool.mypy]
python_version = "3.12"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
addopts = "-v --tb=short"
