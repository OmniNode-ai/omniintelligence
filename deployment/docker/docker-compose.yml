# ============================================================================
# OmniIntelligence - Base Infrastructure
# ============================================================================
# Purpose: OmniIntelligence-specific data layer infrastructure
# Services:
#   - Qdrant: Vector embeddings storage (intelligence-specific)
#   - Memgraph: Knowledge graph (entities and relationships)
#
# Shared Infrastructure (from omninode-bridge):
#   - PostgreSQL: omninode-bridge-postgres (internal network)
#   - Redpanda: omninode-bridge-redpanda:9092 (internal), 192.168.86.200:29092 (external)
#   - Valkey: omninode-bridge-valkey:6379
#   - Consul: omninode-bridge-consul:28500
#   - Vault: omninode-bridge-vault:8200
#
# Network: Uses external omninode-bridge-network for cross-repo connectivity
# ============================================================================

name: omniintelligence

networks:
  omninode-bridge-network:
    external: true

services:

  # ============================================================================
  # Qdrant - Vector Embeddings Storage (OmniIntelligence-specific)
  # ============================================================================

  qdrant:
    image: qdrant/qdrant:v1.7.4
    container_name: omni-qdrant
    ports:
      - "${QDRANT_PORT:-6333}:6333"
      - "${QDRANT_GRPC_PORT:-6334}:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - omninode-bridge-network
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'echo > /dev/tcp/localhost/6333'"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.25'

  # ============================================================================
  # Memgraph - Knowledge Graph (Entities + Relationships)
  # ============================================================================

  memgraph:
    image: memgraph/memgraph-platform:latest
    container_name: omni-memgraph
    ports:
      - "${MEMGRAPH_PORT:-7687}:7687"  # Bolt protocol
      - "${MEMGRAPH_HTTP_PORT:-3000}:3000"  # Lab UI
    volumes:
      - memgraph_data:/var/lib/memgraph
      - memgraph_log:/var/log/memgraph
    environment:
      MEMGRAPH_LOG_LEVEL: ${MEMGRAPH_LOG_LEVEL:-INFO}
    networks:
      - omninode-bridge-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "7687"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.25'

volumes:
  qdrant_data:
  memgraph_data:
  memgraph_log:
